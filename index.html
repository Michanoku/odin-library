<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Michanoku Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="sidebar">
      <div id="logo">
        <svg width="6rem" height="6rem" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 0 0 6 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 0 1 6 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 0 1 6-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0 0 18 18a8.967 8.967 0 0 0-6 2.292m0-14.25v14.25" />
        </svg>
      </div>
      <div id="menu">
        <div id="menu-title">Add new book</div>
        <form id="add">
            <label class="text-label" for="book-title">Title</label>
            <input id="book-title" type="text" autofocus/>
            <label class="text-label" for="book-author">Author</label>
            <input id="book-author" type="text"/>
            <label class="text-label" for="book-pages">Pages</label>
            <input id="book-pages" min="1" type="number"/>
            <label id="check-label" for="book-read">Read</label>
            <input id="book-read" type="checkbox"/>
        </form>
        <button type="submit" form="add">Add Book</button>
      </div>
    </div>
    <div id="navbar"> 
      <div id="title">Michanoku Library</div>
    </div>
    <div id="books">
      <table>
        <caption>
          Available books
        </caption>
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Pages</th>
            <th scope="col">Read</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
